<div class="card" style="width: 18rem">
  <img [src]="img" class="card-img-top" />
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">
      <ng-content />
    </p>
    <a [href]="github" class="btn btn-primary">Github</a>
    <a [href]="preview" class="btn btn-primary">Live Preview</a>
  </div>
</div>
